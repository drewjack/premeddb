{% import "layouts/wtf.html" as wtf %}


<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Update Year</title>
  <!-- Bootstrap core CSS-->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin.css" rel="stylesheet">


</head>

<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Update Year</div>
      <div class="card-body">
          <form action="{{ url_for('changeyear') }}" method="POST">
              {{ form.hidden_tag() }}
                <div class="form-group">
                {{ wtf.form_field(form.year) }}
                </div>
              <br>
            {{ form.csrf_token }}
              <button class="btn btn-primary btn-block" onclick="myFunction()" type="submit">Update year</button>
                <script>
                    function myFunction() {
                    confirm("Year successfully updated!");}
                </script>
          </form>
          <div class="text-center">
          <a class="d-block small mt-3" href="settings">Return to Settings</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/popper/popper.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>
